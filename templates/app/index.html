<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧物业管理平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .stat-card {
            color: #fff;
            margin-bottom: 20px;
        }
        .stat-card h2 {
            margin: 0;
        }
        .chart-container {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h2>功能菜单</h2>
            <a href="/">首页</a>
            <a href="/house_management/">房屋业主管理</a>
            <a href="/fee_management/">财务管理</a>
            <a href="#">报表管理</a>
            <a href="#">报事报修</a>
            <a href="#">宣传公告</a>
            <a href="/property_management/">物业管理</a>
            <a href="#">权限管理</a>
        </div>
        <div class="content">
            <h1 class="my-4">系统首页</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-center stat-card" style="background-color: #007bff;">
                        <div class="card-header">物业数量</div>
                        <div class="card-body">
                            <h2>330</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center stat-card" style="background-color: #28a745;">
                        <div class="card-header">小区数量</div>
                        <div class="card-body">
                            <h2>646</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center stat-card" style="background-color: #ffc107;">
                        <div class="card-header">小区业主总数</div>
                        <div class="card-body">
                            <h2>328876</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center stat-card" style="background-color: #dc3545;">
                        <div class="card-header">小区单元总数</div>
                        <div class="card-body">
                            <h2>15694</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-6 chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="col-md-6 chart-container">
                    <canvas id="paymentMethodChart"></canvas>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-12 chart-container">
                    <h3>人口信息分析</h3>
                    <canvas id="populationChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 默认数据
        var expenseData = [100, 0];
        var paymentData = [12, 19, 3, 5];
        var populationData = [328876, 3616];

        // 初始化图表
        var ctx1 = document.getElementById('expenseChart').getContext('2d');
        var expenseChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['物业费', '其他费用'],
                datasets: [{
                    data: expenseData,
                    backgroundColor: ['#36A2EB', '#FF6384']
                }]
            }
        });

        var ctx2 = document.getElementById('paymentMethodChart').getContext('2d');
        var paymentMethodChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['现金', '信用卡', '微信支付', '支付宝'],
                datasets: [{
                    label: '支付方式',
                    data: paymentData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            }
        });

        var ctx3 = document.getElementById('populationChart').getContext('2d');
        var populationChart = new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['业主', '租户'],
                datasets: [{
                    data: populationData,
                    backgroundColor: ['#FF6384', '#36A2EB']
                }]
            }
        });
    </script>
</body>
</html>
